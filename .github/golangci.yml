run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/craftedsignal/spl-parser
  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude generated files
    - path: _lexer\.go
      linters:
        - all
    - path: _parser\.go
      linters:
        - all
    - path: _base_listener\.go
      linters:
        - all
    - path: _base_visitor\.go
      linters:
        - all
    - path: _listener\.go
      linters:
        - all
    - path: _visitor\.go
      linters:
        - all
